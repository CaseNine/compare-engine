<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>typeappdev</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="components/requirejs/require.js"></script>
    <!-- endbuild -->
</head>
<body>
<p>Fouten: (<strong id="count_failures"></strong>)</p>

<form>
    <label>
        Debug: <input type="checkbox" id="debug"> (Originele tekst kan worden aangepast, + log)
    </label>
</form>
<div id="appContainer">
    <div class="column example">
        <textarea spellcheck="false">Het kan ook in Nederland voorkomen dat een meteoriet plotseling de dampkring binnenvliegt, zoals in Rusland vrijdagochtend gebeurde. Ze kunnen overal inslaan. De ruimte wordt wel in de gaten gehouden, maar de hele wereld kan niet constant worden geobserveerd, zegt Gerhard Drolshagen van de Europese ruimtevaartorganisatie ESA. Volgens Drolshagen vliegt er elke paar maanden wel een object uit de ruimte de atmosfeer binnen, maar ze komen meestal in de zee terecht of op een onbewoond deel van de wereld.</textarea>
    </div>
    <div class="column input">
        <textarea spellcheck="false"></textarea>
    </div>
    <div class="column output gwt-HTML">
        <textarea readonly="readonly" spellcheck="false"></textarea>
    </div>
</div>
</body>
</html>
